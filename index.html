<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1160e07f.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset" name="personalInformation"> <legend>Personal information</legend> <label for="Surname" class="label" name="Surname"> Surname: <input type="text" id="Surname" name="Surname" autocomplete="off"> </label> <label for="Name" class="label" name="Name"> Name: <input type="text" id="Name" name="Name" autocomplete="off"> </label> <label for="Age" class="label" name="Age"> How old are You? <input type="number" id="Age" name="Age" min="1" max="100" value="12"> </label> <label for="dateOfBirth" class="label" name="dateOfBirth"> Full date of birth: <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="mm/dd/yyyy"> </label> <label for="acceptTerm" class="label" name="acceptTerm"> I accept the term of the agreement <input type="checkbox" id="acceptTerm" name="acceptTerm" required> </label> </fieldset> <fieldset class="fieldset" name="registration"> <legend>Registration</legend> <label for="Email" class="label" name="Email"> E-mail: <input type="email" id="Email" name="Email" placeholder="email@example.com"> </label> <label for="Password" class="label" name="Password"> Password: <input type="password" id="Password" name="Password"> </label> </fieldset> <fieldset class="fieldset" name="interestingFact"> <legend>An interesting fact about you!</legend> Do you love cats? <label name="catsYes"> <input type="radio" name="Cat" value="yes"> Yes </label> <label name="catsNo"> <input type="radio" name="Cat" value="no"> No </label> <br> <label for="Color" class="label_color" name="Color"> What is your favorite color? <input type="color" id="Color" name="Color"> </label> <label for="timeToBed" class="label" name="timeToBed"> What time do you go to bed? <input type="time" id="timeToBed" name="timeToBed"> </label> <label for="brandOfAuto" class="label" name="brandOfAuto"> What are your favorite brand of cars? <select name="brandOfAuto" id="brandOfAuto" multiple> <option value="BMW" name="BMW"> BMW </option> <option value="Audi" name="Audi"> Audi </option> <option value="Lada" name="Lada"> Lada </option> </select> </label> <label for="range" class="label" name="range"> How do you rate our work? <input type="range" id="range" name="range"> </label> </fieldset> <fieldset class="fieldset" name="additionalInfo"> <legend>Additional info:</legend> <label for="Comments" name="Comments"> Comments: <textarea name="Comments" id="Comments" minlength="20" maxlength="120"></textarea><br> </label> <label for="Recommend" class="label_footer" name="Recommend"> Would you recommend us? <select id="Recommend" name="Recommend"> <option value="yes" selected> yes </option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
